<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head>
<body>
<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
// Making HTML5 Game
// https://www.youtube.com/user/RainingChain/videos?flow=list&live_view=500&sort=da&view=0

//Location: Video 13 @ 4:18

var ctx = document.getElementById("ctx").getContext("2d");

ctx.font = '30px Arial';
ctx.globalAlpha = 0.5;

var WIDTH = 500;
var HEIGHT = 500;
var REFRESH_RATE = 40;

var timeWhenGameStarted = Date.now(); // return time in ms

var frameCount = 0; // ex. Video = 1000/40 = 25fps

var score = 0;
var player;

var enemyList = {};
var upgradeList = {};
var bulletList = {};


Entity = function(type,id,x,y,spdX,spdY,width,height,color){
    var self = {
        type:type,
        x:x,
        spdX:spdX,
        y:y,
        spdY:spdY,
        width:width,
        height:height,
        color:color
    };

    self.update = function(){
        self.UpdatePosition();
        self.draw();
    }

    self.draw = function(){
        ctx.save();
        ctx.fillStyle = self.color;
        ctx.fillRect(self.x-self.width/2,self.y-self.height/2,self.width,self.height);
        ctx.restore();
    }

    //testCollisionEntity = function(entity1,entity2){
    self.testCollision = function(entity2){
        var rect1 = {
            x:self.x-self.width/2,
            y:self.y-self.height/2,
            width:self.width,
            height:self.height
        }

        var rect2 = {
            x:entity2.x-entity2.width/2,
            y:entity2.y-entity2.height/2,
            width:entity2.width,
            height:entity2.height
        }

        result = testCollisionRectRect(rect1,rect2);
        return result;
    }

    self.UpdatePosition = function(){
        if(self.type === 'player'){
            if(self.pressingRight)
                self.x += 10;
            if(self.pressingLeft)
                self.x -= 10;
            if(self.pressingDown)
                self.y += 10;
            if(self.pressingUp)
                self.y -= 10;

            //ispositionvalid
            if(self.x < self.width/2)
                self.x = self.width/2;
            if(self.x > WIDTH - self.width/2)
                self.x = WIDTH - self.width/2;
            if(self.y < self.height/2)
                self.y = self.height/2;
            if(self.y > HEIGHT - self.height/2)
                self.y = HEIGHT - self.height/2;
        } else {
            self.x += self.spdX;
            self.y += self.spdY;

            if (self.x < 0 || self.x > WIDTH){
                self.spdX = -self.spdX;
            }

            if (self.y < 0 || self.y > HEIGHT){
                self.spdY = -self.spdY;
            }
        }
    }

    return self;
}

// Player
createPlayer = function(){
    var self = Entity('player','myId',50,40,30,5,20,20,'green');

    self.hp = 10;
    self.atkSpd = 1;
    self.attackCounter = 0;
    self.aimAngle = 0;

    self.pressingDown = false;
    self.pressingUp = false;
    self.pressingLeft = false;
    self.pressingRight = false;
    
    player = self;
}

// Enemy
Enemy = function(id,x,y,spdX,spdY,width,height){
    var self = Entity('enemy','id',x,y,spdX,spdY,width,height,'red');

    //self.hp = 0;
    //self.atkSpd = 1;
    //self.attackCounter = 0;
    //self.aimAngle = 0;

    enemyList[id] = self;
}

randomlyGenerateEnemy = function(){
    // Math.random() - Generates a random number bewteen 0-10
    var x = Math.random() * WIDTH;
    var y = Math.random() * HEIGHT;
    var height = 10 + Math.random() * 30;
    var width = 10 + Math.random() * 30;
    var id = Math.random();
    var spdX = 5 + Math.random() * 5;
    var spdY = 5 + Math.random() * 5;

    Enemy(id,x,y,spdX,spdY,width,height);
}

// Upgrade
Upgrade = function(id,x,y,spdX,spdY,width,height,color,category){
    var self = Entity('upgrade','id',x,y,spdX,spdY,width,height,color);

    self.category = category;
    upgradeList[id] = self;
}

randomlyGenerateUpgrade = function(){
    // Math.random() - Generates a random number bewteen 0-1
    var x = Math.random() * WIDTH;
    var y = Math.random() * HEIGHT;
    var height = 10;
    var width = 10;
    var id = Math.random();
    var spdX = 0;
    var spdY = 0;

    if(Math.random() < 0.5){
        var category = 'score';
        var color = 'orange';
    } else {
        var category = 'atkSpd';
        var color = 'purple';
    }

    Upgrade(id,x,y,spdX,spdY,width,height,color,category);
}

// Bullet
Bullet = function(id,x,y,spdX,spdY,width,height){
    var self = Entity('bullet','id',x,y,spdX,spdY,width,height,'black');

    self.timer = 0;

    bulletList[id] = self;
}

generateBullet = function(actor,overwriteAngle){
    // Math.random() - Generates a random number bewteen 0-10
    var x = actor.x;
    var y = actor.y;
    var height = 10;
    var width = 10;
    var id = Math.random();

    //var angle = actor.aimAngle;
    var angle;

    if(overwriteAngle !== undefined){ //overwriteAngle is optional
        angle = overwriteAngle;
    }else{
        angle = actor.aimAngle;
    }

    //var spdX = Math.cos(angle) * 5; // Angle is in radians
    //var spdY = Math.sin(angle) * 5; // Angle is in radians
    var spdX = Math.cos(angle/180 * Math.PI) * 5; // Angle is in degrees
    var spdY = Math.sin(angle/180 * Math.PI) * 5; // Angle is in degrees

    Bullet(id,x,y,spdX,spdY,width,height);
}

testCollisionRectRect = function(rect1,rect2){
    return rect1.x <= rect2.x + rect2.width
        && rect2.x <= rect1.x + rect1.width
        && rect1.y <= rect2.y + rect2.height
        && rect2.y <= rect1.y + rect1.height;
}

document.onclick = function(mouse){ //left-click mouse
    performAttack(player);
}

performAttack = function(actor){
    // Bullets
    if(actor.attackCounter > 25){ // every 1 sec
        actor.attackCounter = 0;
        generateBullet(actor);
    }    
}

document.oncontextmenu = function(mouse){ //right-click mouse
    performSpecialAttack(player);
    mouse.preventDefault(); //stops display of context menu
}

performSpecialAttack = function(actor){
    // Bullets
    if(actor.attackCounter > 50){ // every 2 sec
        actor.attackCounter = 0;
        /*
        for(var angle=0;angle < 360;angle++){
            generateBullet(actor,angle);
        }
        */
        generateBullet(actor,actor.aimAngle - 5);
        generateBullet(actor,actor.aimAngle);
        generateBullet(actor,actor.aimAngle + 5);
    }
}

document.onmousemove = function(mouse){
    //var mouseX = mouse.clientX - 8;
    //var mouseY = mouse.clientY - 8;
    var mouseX = mouse.clientX - document.getElementById('ctx').getBoundingClientRect().left;
    var mouseY = mouse.clientY - document.getElementById('ctx').getBoundingClientRect().top;

    mouseX -= player.x;
    mouseY -= player.y;

    //player.aimAngle = Math.atan2(mouseY,mouseX); //radians
    player.aimAngle = Math.atan2(mouseY,mouseX) / Math.PI * 180; //degrees

}

//event.keyCode
// http://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes

document.onkeydown = function(event){
    if(event.keyCode === 68)          // d
        player.pressingRight = true;
    else if(event.keyCode === 83)     // s
        player.pressingDown = true;
    else if(event.keyCode === 65)     // a
        player.pressingLeft = true;
    else if(event.keyCode === 87)     // w
        player.pressingUp = true;
}

document.onkeyup = function(event){
    if(event.keyCode === 68)          // d
        player.pressingRight = false;
    else if(event.keyCode === 83)     // s
        player.pressingDown = false;
    else if(event.keyCode === 65)     // a
        player.pressingLeft = false;
    else if(event.keyCode === 87)     // w
        player.pressingUp = false;
}

update = function(){
    ctx.clearRect(0,0,WIDTH,HEIGHT);

    frameCount++;
    score++;

    // Enemies
    if(frameCount % 100 === 0) // every 4 sec
        randomlyGenerateEnemy();

    // Bonus objects
    if(frameCount % 75 === 0) // every 3 sec
        randomlyGenerateUpgrade();

    //player.attackCounter += player.atkSpd;
    //randomlyGenerateUpgrade();

    player.attackCounter += player.atkSpd;

    // Loop thru all bullets
    for(var key in bulletList){
        bulletList[key].update();

        var toRemove = false;
        bulletList[key].timer++;
        if(bulletList[key].timer > 75){
            toRemove = true;
        }

        for(var key2 in enemyList){
            //var isColliding = testCollisionEntity(bulletList[key],enemyList[key2]);
            var isColliding = bulletList[key].testCollision(enemyList[key2]);
            if(isColliding){
                toRemove = true;
                delete enemyList[key2];
                break;
            }
        }

        if(toRemove){
            delete bulletList[key];
        }
    }

    // Loop thru all bonus objects
    for(var key in upgradeList){
        upgradeList[key].update();
        //var isColliding = testCollisionEntity(player,upgradeList[key]);
        var isColliding = player.testCollision(upgradeList[key]);
        if(isColliding){
            if(upgradeList[key].category === 'score')
                score += 1000;
            if(upgradeList[key].category === 'atkSpd')
                player.atkSpd += 3;
            delete upgradeList[key];
        }
    }

    // Loop thru all enemies
    for(var key in enemyList){
        enemyList[key].update();
        //var isColliding = testCollisionEntity(player,enemyList[key]);
        var isColliding = player.testCollision(enemyList[key]);
        if(isColliding){
            player.hp--;
        }
    }

    if(player.hp <= 0){
        var timeSurvived = Date.now() - timeWhenGameStarted;
        console.log("You lost! You survived for " + timeSurvived + " ms.");
        startNewGame();
    }

    player.update();
    ctx.fillText(player.hp + " HP",0,30);
    ctx.fillText('Score: ' + score,200,30);
}

startNewGame = function(){
    player.hp = 10;
    timeWhenGameStarted = Date.now();
    frameCount = 0;
    score = 0;
    enemyList = {};
    upgradeList = {};
    bulletList = {};

    randomlyGenerateEnemy();
    randomlyGenerateEnemy();
    randomlyGenerateEnemy();
}

//Enemy('E1','Jack',150,350,10,5,30,30);
//Enemy('E2','Jeremy',250,350,10,-15,20,20);
//Enemy('E3','Kiah',350,350,10,-30,40,10);

createPlayer();
startNewGame();

setInterval(update,REFRESH_RATE);

</script>
</body></html>
